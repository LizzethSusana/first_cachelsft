<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario</title>
  <link rel="stylesheet" href="/first_cachelsft/estilos.css">
  <link rel="manifest" href="/first_cachelsft/manifest.json">
  <link rel="stylesheet" href="/first_cachelsft/tailwind.css">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="FirstCache">
  <link rel="apple-touch-icon" href="/first_cachelsft/icons/192.png">
  <link rel="stylesheet" href="/first_cachelsft/assets/select2.css">
</head>
<body class="bg-gray-50 min-h-screen text-gray-800">
  <nav class="bg-white shadow mb-8 p-4 flex gap-4 justify-center">
    <a href="/first_cachelsft/index.html" class="text-blue-600 hover:underline">Inicio</a>
    <a href="/first_cachelsft/pages/calendar.html" class="text-blue-600 hover:underline">Calendario</a>
    <a href="/first_cachelsft/pages/formulario.html" class="text-blue-600 hover:underline">Formulario</a>
  </nav>
  <main class="max-w-xl mx-auto bg-white rounded-lg shadow p-8">
    <form class="space-y-6">
      <div>
        <label class="block font-medium mb-1">Nombre:
          <input type="text" name="nombre" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </label>
      </div>
      <div>
        <label class="block font-medium mb-1">Email:
          <input type="email" name="email" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </label>
      </div>
      <div>
        <label class="block font-medium mb-1">País:
          <select id="pais" name="pais" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            <option value="mx">México</option>
            <option value="es">España</option>
            <option value="ar">Argentina</option>
          </select>
        </label>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Enviar</button>
    </form>
  </main>
  <script src="/first_cachelsft/main.js"></script>
  <script src="/first_cachelsft/assets/select2.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (window.$ && window.$.fn.select2) {
        $('#pais').select2();
      }
    });
  </script>
</body>
</html>
